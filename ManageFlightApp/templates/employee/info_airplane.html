{% extends 'employee/layout/base.html' %}

{% block content %}
    {% if messg %}
        <div class="alert alert-success" role="alert">
               {{ messg }}
        </div>
    {% endif %}
    <div class="container" style="background-color: white; margin-top: 30px; width:50%; height:80%; border-radius:10px">
        <form class="row g-3" enctype="multipart/form-data" style="margin-top:10px" style="margin-top: 30px"
              action="{{ url_for('submit_airplane') }}"  method="post">
            {% for i in range(1, quantity+1) %}
            <div class="row">
                <div class="col-md-3" style="margin-top: 25px">
                 <label for="inputState" class="form-label">Sân bay trung gian</label>

                  <select required name="airport{{ '{}'.format(i) }}" id="inputState" class="form-select">
                    {% for a in airport %}
                        <option value="{{ a.name}}" id="air">{{ a.name }}</option>
                    {% endfor %}
                 </select>
              </div>
                 <div class="col-md-3" style="margin-top: 25px">
                <label for="inputState" class="form-label">Ngày đến</label>
                <input type="date" class="form-control" name="arr_date{{ '{}'.format(i) }}" id="inputState">
              </div>
              <div class="col-md-3" style="margin-top: 26px">
                <label for="inputState" class="form-label">Thời gian  tối thiệu </label>
                <input type="text" class="form-control" name="time_delay_min{{ '{}'.format(i) }}" id="inputState">
              </div>
                <div class="col-md-3" style="margin-top: 26px">
                <label for="inputState" class="form-label">Thời gian  tối đa </label>
                <input type="text" class="form-control" name="time_delay_max{{ '{}'.format(i) }}" id="inputState">
              </div>

            </div>
            {% endfor %}

      <div class="col-12">
        <button type="submit" style="padding: 10px 30px" class="btn btn-primary">Save</button>
      </div>
    </form>


    </div>

{% endblock %}
